---
services:
  traefik-kop:
    container_name: "traefik-kop-${HOSTNAME}"
    hostname: "traefik-kop-${HOSTNAME}"
    image: "ghcr.io/jittering/traefik-kop:latest"
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - "${BAK_CFG_DIR}/traefik-kop/.env"
    networks:
      - proxy

networks:
    proxy:
        external: true
