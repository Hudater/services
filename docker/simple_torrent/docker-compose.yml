version: '3'
services:
  simpletorrent:
    image: boypt/cloud-torrent:latest
    container_name: simtor
    network_mode: host
    restart: unless-stopped
    # ports:
    #   - "3000:3000"
    #   - "50012:50012"
    #   - "50012:50012/udp"
    environment:
      AUTH: "p:p"
      TITLE: "MySimpleTorrent"
    volumes:
      - /mnt/Files/sim:/srv/downloads
      - /home/putin/.config/simtor/cloud-torrent.yaml:/etc/cloud-torrent.yaml
    command: ["-c", "/etc/cloud-torrent.yaml"]