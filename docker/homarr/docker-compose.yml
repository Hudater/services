---
version: '3'
services:
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    restart: unless-stopped
    volumes:
      - "${BAK_CFG_DIR}/homarr:/app/data/configs"
    ports:
      - '7575:7575'
    networks:
      - proxy
    labels:
      traefik.enable: true

networks:
  proxy:    # rename this to your custom docker network.
    external: true
