version: "2.1"
services:
  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/$USER/.config/lidarr:/config
      - /home/$USER/GitIt/SyncFiles/configBak/lidarr:/config/Backups
      - /mnt/merger:/data
    ports:
      - 8686:8686
    restart: unless-stopped