version: "2.1"
services:
  prowlarr:
    image: linuxserver/prowlarr:develop
    container_name: prowlarr
    # network_mode: "container:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - /home/$USER/.config/prowlarr:/config
      - /home/$USER/GitIt/SyncFiles/configBak/prowlarr:/config/Backups
    ports:
      - 9696:9696
    restart: unless-stopped
