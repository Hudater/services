---
services:
  traefik: #NOTE: this name is what traefik uses as subdomain automatically
    container_name: traefik
    image: traefik:latest
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    volumes:
      - "${BAK_CFG_DIR}/traefik/:/etc/traefik/"
    networks:
      - proxy # rename this to your custom docker network
    #extra_hosts for nextcloud-aio
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"
    environment:
      CF_DNS_API_TOKEN: "${CF_DNS_API_TOKEN}"
      CF_API_EMAIL: "${CF_API_EMAIL}"
    labels:
      traefik.enable: true   # Enable Traefik reverse proxy for the Traefik dashboard.
      traefik.http.routers.api.rule: Host(`traefik.${CF_DOMAIN}`)    # Define the subdomain for the traefik dashboard.
      traefik.http.routers.api.entryPoints: https    # Set the Traefik entry point.
      # traefik.http.routers.api.service: api@internal    # Enable Traefik API.
      traefik.http.routers.traefik.middlewares: middlewares-authentik@file #add this to any container you want to use the Authentik web proxy
    restart: unless-stopped
    depends_on:
      - dockersocket

  dockersocket:
    container_name: dockersocket
    image: tecnativa/docker-socket-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy
    environment:
      CONTAINERS: 1
      POST: 0
    privileged: true
    restart: unless-stopped

networks:
  proxy:    # rename this to your custom docker network.
    external: true
