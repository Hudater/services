---
version: "2.1"
services:
  portainer-agent:
    image: portainer/agent:latest
    container_name: port-agent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    ports:
      - 9001:9001
    restart: unless-stopped
    volumes:
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - /var/run/docker.sock:/var/run/docker.sock
networks:
  default:
      external:
          name: web