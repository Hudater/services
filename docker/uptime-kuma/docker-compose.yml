---
version: '3.3'
services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime
    networks:
      - proxy # rename this to your custom docker network
    labels:
      traefik.enable: true
    volumes:
      - "${CFG_DIR}/uptime:/app/data"
    ports:
      - 3001:3001
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  proxy:    # rename this to your custom docker network.
    external: true
