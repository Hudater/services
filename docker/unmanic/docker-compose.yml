---
version: '2.4'
services:
  unmanic:
    container_name: unmanic
    image: josh5/unmanic:latest
    ports:
      - 8888:8888
    networks:
      - proxy
    labels:
      traefik.enable: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CFG_DIR}/unmanic:/config
      - /drives/nvme/Unmanic/cache:/tmp/unmanic
      - ${DATA_DIR}::/library
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_MODULE

networks:
  proxy:    # rename this to your custom docker network.
    external: true
